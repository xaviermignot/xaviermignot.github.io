{% if jekyll.environment == "production" and site.counter.enabled %}
<script>if (!sessionStorage.getItem("_swa") && document.referrer.indexOf(location.protocol + "//" + location.host) !== 0) { fetch("https://counter.dev/track?" + new URLSearchParams({ referrer: document.referrer, screen: screen.width + "x" + screen.height, user: "{{ site.counter.username }}", utcoffset: "2" })) }; sessionStorage.setItem("_swa", "1");</script>
{% endif %}
